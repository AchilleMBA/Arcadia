<!DOCTYPE html>
<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Contact</h1>
    </div>
  </div>
  
  <div class="container">

    <form>
      <div class="mb-3">
        <label for="TitreInput" class="form-label">Titre</label>
        <input type="text" class="form-control" id="TitreInput" placeholder="Sujet de votre demande">
      </div>
      <div class="mb-3">
        <label for="DescriptionInput" class="form-label">Description</label><br>
        <textarea class="form-control " id="DescriptionInput" rows="5" placeholder="Rediger votre demande"></textarea>
        </div>
      
      <div class="mb-3">
        <label for="EmailInput" class="form-label">Email</label>
        <input type="email" class="form-control" id="EmailInput" placeholder="john@wick.com">
      </div>
      <button type="submit" class="btn btn-primary text-center pt-3" id="btnContact">Envoyer</button>
    </form>
  
  
  </div>
