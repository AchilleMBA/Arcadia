<!DOCTYPE html>
<div class="hero-scene text-center text-white">
  <div class="hero-scene-content">
      <h1>Connexion</h1>
  </div>
</div>

<div class="container">

  <form>

    <div class="mb-3">
      <label for="JobInput" class="form-label">Métier</label>
      <input type="text" class="form-control" id="JobInput" placeholder="Votre métier">
    </div>

    <div class="mb-3">
      <label for="EmailInput" class="form-label">Email</label>
      <input type="email" class="form-control" id="EmailInput" placeholder="john@wick.com">
      <div class="invalid-feedback">Le mail et le mot de passe ne correspondent pas</div>
    </div>
    <div class="mb-3">
      <label for="PasswordInput">Mot de passe </label>
      <input type="password" class="form-control" id="PasswordInput">
    </div>
    
    <button type="button" class="btn btn-primary text-center pt-3" id="btnSignin">Connexion</button>
  </form>

<div class=" text-center">
  <a href="/signup">Vous n'avez pas de compte ? Inscrivez-vous ici !</a>
</div>  
</div>
