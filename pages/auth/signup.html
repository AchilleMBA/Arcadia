<!DOCTYPE html>
<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Inscription</h1>
    </div>
  </div>
  
  <div class="container">

    <form>
      <div class="mb-3">
        <label for="NomInput" class="form-label">Nom</label>
        <input type="text" class="form-control" id="NomInput" placeholder="Votre nom">
      </div>
      <div class="mb-3">
        <label for="PrenomInput" class="form-label">Prenom</label>
        <input type="text" class="form-control" id="PrenomInput" placeholder="Votre nom">
      </div>
      
      <div class="mb-3">
        <label for="EmailInput" class="form-label">Email</label>
        <input type="email" class="form-control" id="EmailInput" placeholder="john@wick.com">
      </div>
      <div class="mb-3">
        <label for="ValidatePasswordInput">Mot de passe </label>
        <input type="password" class="form-control" id="ValidatePasswordInput">
      </div>
      
      <button type="submit" class="btn btn-primary text-center pt-3">Inscription</button>
    </form>
  
  <div class=" text-center">
    <a href="/signin">Vous avez déjà un compte ? Connectez vous ici!</a>
  </div>  
  </div>
