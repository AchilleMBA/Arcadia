<!DOCTYPE html>
<div class="hero-scene text-center text-white">
  <div class="hero-scene-content">
      <h1>Mon compte</h1>
  </div>
</div>

<div class="container pt-4">
  <form>
    <div class="mb-3">
      <label for="JobInput" class="form-label">Métier</label>
      <input type="text" class="form-control" id="JobInput" placeholder="Votre métier">
    </div>
    <div class="mb-3">
      <label for="EmailInput" class="form-label">Email</label>
      <input type="email" class="form-control" id="EmailInput" placeholder="john@wick.com" required>
      <div class="invalid-feedback">Le mail et le mot de passe ne correspondent pas</div>
    </div>
    <div class="mb-3">
      <label for="PasswordInputAccount" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="PasswordInputAccount">
    </div>
    
    <button type="button" class="btn btn-primary text-center pt-3" id="btnAccount">Connexion</button>
  </form>

  <div class="text-center mt-3">
    <a href="/signup">Vous n'avez pas de compte ? Inscrivez-vous ici !</a>
  </div>  
</div>
